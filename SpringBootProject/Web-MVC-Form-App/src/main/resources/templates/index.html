<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Greet Message</title>
    </head>
    <body>
        <h3>User Form</h3>
        <p th:text="${msg}"></p>
        <form th:action="@{/user}" th:object="${user}" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                </tr>
                <tr>
                    <td>Phno:</td>
                    <td><input type="number" th:field="*{phno}"/></td>
                    <td th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
        <a href="users">View Users</a>
    </body>

</html>

server.port=8088
spring.application.name=ExelToDatabase
spring.datasource.url=jdbc:mysql://localhost:3306/ashokit
spring.datasource.username=root
spring.datasource.password=adeptia
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#ORM properties
spring.jpa.show-sql=true
